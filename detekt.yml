complexity:
  LongParameterList:
    excludes: ['**/commonTest/**', '**/jvmTest/**', '**/jsTest/**', '**/test/**']

formatting:
  Filename:
    active: false
  MaximumLineLength:
    active: false
  NoConsecutiveBlankLines:
    active: false
  NoLineBreakAfterElse:
    active: false
  NoWildcardImports:
    active: false
  SpacingAroundCurly:
    active: false
  SpacingAroundKeyword:
    active: false
  SpacingAroundParens:
    active: false

naming:
  MemberNameEqualsClassName:
    active: false

performance:
  ArrayPrimitive:
    active: false

potential-bugs:
  EqualsAlwaysReturnsTrueOrFalse:
    active: false
  UnsafeCallOnNullableType:
    active: false

style:
  EqualsNullCall:
    active: false
  ForbiddenComment:
    active: false
  LoopWithTooManyJumpStatements:
    active: false
  MaxLineLength:
    active: false
  MayBeConst:
    active: false
  ProtectedMemberInFinalClass:
    active: false
  ReturnCount:
    active: false
  ThrowsCount:
    active: false
  UnnecessaryInheritance:
    active: false
  UnusedPrivateClass:
    active: false
  WildcardImport:
    # TODO: Consider deactivating this. The advantages of forcing individual types to be imported are limited.
    #       Namespaces are supposed to be cohesive sets of objects, thus importing them as a group makes sense.
    excludes: ''
    excludeImports: ['kotlin.reflect.*', 'kotlin.test.*']

verify-implementation:
  DataClass:
    active: true
    annotationClass: "dk.cachet.carp.common.ImplementAsDataClass"
    includes: ['**/domain/**']
  Immutable:
    active: true
    annotationClass: "dk.cachet.carp.common.Immutable"
    includes: ['**/domain/**']
    assumeImmutable: [
      'dk.cachet.carp.common.DateTime',
      'kotlinx.serialization.json.Json'
    ]

carp:
  CurlyBracesOnSeparateLine:
    active: true
  SpacingInParentheses:
    active: true
